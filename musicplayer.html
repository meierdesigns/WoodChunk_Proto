<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üéµ Musikplayer</title>
  <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
  <style>
    body {
      background: #222;
      color: #ffd700;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      min-width: 180px;
    }
    #musicPlayer {
      background: #222;
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 12px 16px 10px 16px;
      box-shadow: 2px 2px 8px #000;
      min-width: 180px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }
    #musicPlayerTitle {
      font-size: 1em;
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 2px;
      letter-spacing: 1px;
    }
    .music-controls {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .music-btn {
      padding: 4px 10px;
      border-radius: 5px;
      background: #ffd700;
      color: #222;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.1s;
    }
    .music-btn:hover {
      background: #fffbe0;
    }
    #audioStatus {
      color: #ffd700;
      font-size: 0.9em;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div id="musicPlayer">
    <div id="musicPlayerTitle">üéµ Musikplayer</div>
    <div class="music-controls">
      <button id="audioPlayBtn" class="music-btn">‚ñ∂Ô∏è</button>
      <button id="audioPauseBtn" class="music-btn">‚è∏Ô∏è</button>
      <button id="audioRestartBtn" class="music-btn">‚èÆÔ∏è</button>
      <span id="audioStatus">Holiday Island ‚Äì Dub'o'What</span>
    </div>
    <audio id="gameAudio" src="Music/Holiday Island   02   Dub'o'What.wav" preload="auto"></audio>
  </div>
  <script>
    const audio = document.getElementById('gameAudio');
    const audioPlayBtn = document.getElementById('audioPlayBtn');
    const audioPauseBtn = document.getElementById('audioPauseBtn');
    const audioRestartBtn = document.getElementById('audioRestartBtn');
    const audioStatus = document.getElementById('audioStatus');

    // Beim Laden: gespeicherte Position laden und automatisch abspielen
    const savedAudioTime = localStorage.getItem('musicPlayerTime');
    if (savedAudioTime) {
      audio.currentTime = parseFloat(savedAudioTime);
    }
    audio.play().then(()=>{
      audioStatus.textContent = "Holiday Island ‚Äì Dub'o'What (l√§uft)";
    }).catch(()=>{
      audioStatus.textContent = "Holiday Island ‚Äì Dub'o'What (bereit)";
    });

    audioPlayBtn.onclick = function() {
      audio.play();
      audioStatus.textContent = "Holiday Island ‚Äì Dub'o'What (l√§uft)";
    };
    audioPauseBtn.onclick = function() {
      audio.pause();
      audioStatus.textContent = "Holiday Island ‚Äì Dub'o'What (Pause)";
    };
    audioRestartBtn.onclick = function() {
      audio.currentTime = 0;
      audio.play();
      audioStatus.textContent = "Holiday Island ‚Äì Dub'o'What (l√§uft)";
    };
    audio.onended = function() {
      audio.currentTime = 0;
      audio.play();
      audioStatus.textContent = "Holiday Island ‚Äì Dub'o'What (l√§uft)";
    };
    // Speichere die aktuelle Position regelm√§√üig
    setInterval(()=>{
      if (!audio.paused) {
        localStorage.setItem('musicPlayerTime', audio.currentTime);
      }
    }, 2000);
  </script>
</body>
</html>
